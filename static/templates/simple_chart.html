{% import 'macro' as macro %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ chart.page_title }}</title>
    <style type="text/css">
            html,body{
                height:100%;
                width:100%
            }
    </style>
    {{ macro.render_chart_dependencies(chart) }}
</head>
<body {% if chart.fill_bg %}style="background-color: {{ chart.bg_color }}"{% endif %} onresize="resizeFresh()">
    {{ macro.render_chart_content(chart) }}
</body>
</html>
